<!DOCTYPE html>
<html lang="{% html_lang %}" dir="{% html_dir %}">
{% include head.html %}
  <body>
    <header>
      {% include masthead.html %}
      <section class="intro">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>{{ page.title }}</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              {% breadcrumbs %}
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col pt-3">
            {{ content | auto_link | wiki_link | toc }}
          </div>
        </div>
      </div>
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
